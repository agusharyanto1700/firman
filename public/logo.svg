<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gear Icon -->
  <g transform="translate(15, 15)">
    <circle cx="25" cy="25" r="20" fill="url(#blueGradient)" />
    <circle cx="25" cy="25" r="12" fill="white" />
    <circle cx="25" cy="25" r="8" fill="url(#orangeGradient)" />
    
    <!-- Gear teeth -->
    <rect x="23" y="5" width="4" height="8" fill="url(#blueGradient)" />
    <rect x="23" y="37" width="4" height="8" fill="url(#blueGradient)" />
    <rect x="5" y="23" width="8" height="4" fill="url(#blueGradient)" />
    <rect x="37" y="23" width="8" height="4" fill="url(#blueGradient)" />
    
    <rect x="12" y="12" width="6" height="6" fill="url(#blueGradient)" transform="rotate(45 15 15)" />
    <rect x="32" y="12" width="6" height="6" fill="url(#blueGradient)" transform="rotate(45 35 15)" />
    <rect x="12" y="32" width="6" height="6" fill="url(#blueGradient)" transform="rotate(45 15 35)" />
    <rect x="32" y="32" width="6" height="6" fill="url(#blueGradient)" transform="rotate(45 35 35)" />
  </g>
  
  <!-- Wrench Icon -->
  <g transform="translate(60, 20) rotate(-45 10 20)">
    <rect x="8" y="10" width="4" height="25" fill="url(#orangeGradient)" />
    <circle cx="10" cy="10" r="6" fill="none" stroke="url(#orangeGradient)" stroke-width="3" />
    <rect x="7" y="7" width="6" height="6" fill="white" />
  </g>
  
  <!-- Company Name -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#blueGradient)">FIRMAN</text>
  <text x="100" y="52" font-family="Arial, sans-serif" font-size="10" fill="#64748b">MACHINE REPAIR SPECIALIST</text>
</svg>